<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 320px;
        background-color: #141414;
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 15px;
        margin: 0;
      }
      h2 {
        margin-top: 0;
        font-size: 18px;
        text-align: center;
        border-bottom: 1px solid #333;
        padding-bottom: 10px;
      }
      .movie-title {
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 15px;
        color: #e50914;
      }
      .ratings-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #222;
        padding: 10px;
        border-radius: 5px;
      }
      .source-name {
        font-weight: 600;
      }
      .score {
        font-weight: bold;
        color: #46d369;
      }
      .loading {
        text-align: center;
        color: #999;
        font-style: italic;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>StreamScore</h2>
    <div id="loading" class="loading">Scanning page...</div>
    <div id="content" class="hidden">
      <div class="movie-title" id="title-display">Movie Title</div>

      <div class="ratings-container">
        <div class="rating-row">
          <span class="source-name">IMDb</span>
          <span class="score" id="imdb-score">---</span>
        </div>
        <div class="ratings-row">
          <span class="source-name">Rotten Tomatoes</span>
          <span class="score" id="rt-score">---</span>
        </div>
        <div class="ratings-row">
          <span class="source-name">Metacritic</span>
          <span class="score" id="meta-score">---</span>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
